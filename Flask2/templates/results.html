<!DOCTYPE html>
<html>
<head>
	<style>
		body {
		  background-image: url("https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80");
		  background-repeat: no-repeat;
		  background-size: cover;
		  font-family: Arial, sans-serif;
		}
	</style>
	<title>Regex Matcher Results</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/file.css')}}">
</head>
<body class="app">
	<div class="container">
		<h1>Regex Matcher Results</h1>
		{% if matches %}
			<p>Matches:</p>
			<ul>
				{% for match in matches %}
					<li>{{ match }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No matches found.</p>
		{% endif %}
		<a href="/">Back to form</a>
	</div>
	
</body>
</html>
